<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="index.css" rel="stylesheet" />
    <title>Muso Grazioso kennel</title>
  </head>
  <body>
    <img class="logo" src="./images/Logo_MusoGrazioso.png" alt="Logo" />
    <p class="main">is a professional Chinese Crested dogs kennel</p>
    <a href="https://musograzioso.com/?page_id=150">
      <p>logo, web site (used Elementor, you can click and open site)</p>

      <img class="site" src="./images/site.gif" alt="site" />
    </a>
    <p>elements for site (created in Illustrator)</p>
    <div class="mocup-block">
      <img class="images" src="./images/elements/1.png" alt="images" />
      <img class="images" src="./images/elements/2.png" alt="images" />
      <img class="images" src="./images/elements/3.png" alt="images" />
      <img class="images" src="./images/elements/4.png" alt="images" />
      <img class="images" src="./images/elements/5.png" alt="images" />
    </div>
    <p>business cards</p>
    <div class="mocup-block">
      <img class="image" src="./images/business-cards/1.jpg" alt="images" />
      <img class="image top" src="./images/business-cards/2.jpg" alt="images" />
    </div>
    </div>
    <p>illustrations</p>
    <div class="mocup-block">
      <img class="illustration" src="./images/drawings/1.png" alt="images" />
      <img class="illustration" src="./images/drawings/2.png" alt="images" />
      <img class="illustration" src="./images/drawings/3.png" alt="images" />
    </div>
    <a href="https://www.facebook.com/media/set/?set=a.1647166938675141&type=3">
    <p>sculptures</p>
    <div class="mocup-block">
      <img class="sculpture" src="./images/Sculptures/1.jpeg" alt="images" />
      <img class="sculpture top" src="./images/Sculptures/2.jpeg" alt="images" />
    </div>
  </a>
  </body>
</html>
